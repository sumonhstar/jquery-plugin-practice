<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Venobox-Video</title>
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container count-container">

            <div class="header">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <h2>Venobox-Video:</h2>
                <img src="images/menu.png" alt="menu" class="menu" id="menu">
                <div class="veno-video-menu">
                    <ul>
                        <li>
                            <a href="index.html">CountUp</a>
                        </li>
                        <li>

                        <li>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="countdown lightbox">
                <h1 id="headline">Video Gallery Useing Venobox</h1>
                <div class="img-main-box">
                    <div class="veno-box">
                        <a class="my-video-links" data-autoplay="true" data-maxwidth="70%" data-vbtype="video" href="https://youtu.be/bWdeGTJxMQc">

                            <img src="images/play.png" class="play">
                        </a>
                            
                    </div>
                    <div class="veno-box">
                        <a class="my-video-links" data-autoplay="true" data-maxwidth="70%" data-vbtype="video" href="https://youtu.be/vG_qmtdBPTU">
