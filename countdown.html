<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container count-container">

            <div class="header">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <h2>Countdown:</h2>
                <img src="images/menu.png" alt="menu" class="menu" id="menu">
                <div class="nav-menu">
                    <ul>
                        <li>
                            <a href="index.html">CountUp</a>
                        </li>
                        <li>
                            <a href="#" class="active">Count-Down</a>
                        </li>
                        <li>
                            <a href="lightbox.html">Lightbox</a>
                        </li>
                        <li>
                            <a href="venobox.html">Venobox</a>
                        </li>
                        <li>
                            <a href="veno-video.html">Veno-Video</a>
                        </li>
                        <li>
                            <a href="student-info.html">Student's-Info</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="countdown">
                <h1 id="headline">Countdown to my birthday</h1>
                <div class="count-box">
                    <div class="days box">
                        <div class="text">
                            <h3 id="days">days</h3>
                            <h4>days</h4>
                        </div>
                    </div>
                    <div class="hours box animation-2">
                        <div class="text">
                            <h3 id="hours">hours</h3>
                            <h4>hours</h4>
                        </div>
                    </div>
                    <div class="minutes box">
                        <div class="text">
                            <h3 id="minutes">minutes</h3>
                        <h4>minutes</h4>
                        </div>
                    </div>
                    <div class="seconds box animation-2">
                        <div class="text">
                            <h3 id="seconds">seconds</h3>
                        <h4>seconds</h4>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/countdown.js"></script>
    

</body>
</html>
